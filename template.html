
{{#selectorStats}}
    <h1>{{count}} selectors</h1>

    <table class="style-table">
        <tr class="style-table-h1">
            <th></th>
            <th class="style-values">Selector type</th>
            <th class="style-count"></th>
        </tr>
        {{#types}}
            <tr class="style-table-row">
                <td class="style-example"></td>
                <td class="style-values">{{type}}</td>
                <td class="style-count">{{count}}</td>
            </tr>
        {{/types}}
    </table>
{{/selectorStats}}
